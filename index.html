<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search...</title>
    <!-- CSS FILE -->

<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 google">
                <div class="card  bg-dark px-3 py-3">
                    <div class="card-header text-center pt-5 pb-3">
                        <img  src="./image/google.png" alt="...">
                    </div>
                    <div class="card-body d-flex pb-5">
                        <input type="text" class="form-control fs-4" id="inputG" placeholder="Search on Google">
                        <button class="btn btn-primary fs-4" id="btnG">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-6 yandex">
                <div class="card  bg-dark px-3 py-3">
                    <div class="card-header text-center pt-5 pb-3">
                        <img class="yandexImg" src="./image/yandex.svg" alt="...">
                    </div>
                    <div class="card-body d-flex pb-5">
                        <input type="text" class="form-control fs-4" id="inputY" placeholder="Search on Yandex">
                        <button class="btn btn-primary fs-4" id="btnY">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
